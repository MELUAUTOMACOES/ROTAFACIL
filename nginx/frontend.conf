server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Arquivos estáticos (assets do Vite build) — servir diretamente, sem fallback
    location /assets/ {
        try_files $uri =404;
    }

    # SPA Fallback — qualquer rota que não seja um arquivo real retorna index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip para melhor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_min_length 256;
}
